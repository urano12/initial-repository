<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="顧客検索・一覧ページ">
    <title>顧客検索・一覧画面ページ</title>
    <link href="./css/reset.css" rel="stylesheet" type="text/css" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="main-wrapper search-wrapper">

        <header class="main-header">
            <div class="logo">
                <p><span>M</span>anagement<span>S</span>ystem</p>
            </div>
            <nav>
                <ul id="header_menu">
                    <li><a href="./index.html">TOP</a></li>
                    <li><a href="./search-list.html">List</a></li>
                    <li><a href="./sign-up.html">Sign</a></li>
                </ul>
            </nav>
        </header>
        <main class="main-content content-search__bg">
            <h2>顧客検索・一覧画面</h2>
            <div class="content-box content-contact">
                <form>
                    <div class="contact-form__label">
                        <p>顧客名</p>
                        <input type="text" name="title">
                    </div>
                    <div class="contact-form__label">
                        <p>顧客名(カナ)</p>
                        <input type="text" name="name">
                    </div>
                    <div class="contact-form__label">
                        <p>性別</p>
                        <input type="radio" name="them">全て
                        <input type="radio" name="man">男性
                        <input type="radio" name="woman">女性

                    </div>
                    <div class="contact-form__label">
                        <p>生年月日</p>
                        <input type="date" name="birthday">
                    </div>
                    <div class="contact-form__label">
                        <p>所属会社</p>
                        <select name="company">
                            <option>選択</option>
                            <option>○○証券株式会社</option>
                            <option>○○株式会社</option>
                            <option>○○有限会社</option>
                        </select>
                    </div>
                    <div class="contact-form__submit">
                        <input type='button' value='検索'>
                    </div>
                </form>
            </div>
            <div class="table-box">
                <table class="table-child">
                    <thead>
                        <tr>
                            <th>顧客ID</th>
                            <th>顧客名</th>
                            <th>メールアドレス</th>
                            <th>電話番号</th>
                            <th>所属会社</th>
                            <th>新規日時/最終更新日時</th>
                            <th>編集</th>
                            <th>削除</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td class="table-edit"><button onclick="location.href='./search-list.html'">編集</button></td>
                            <td class="table-delete"><button onclick="location.href='./search-list.html'">削除</button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>

                            <td class="table-delete"><button onclick="location.href='./search-list.html'">削除</button></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>3</td>
                            <td>3</td>
                            <td>3</td>
                            <td>3</td>
                            <td>3</td>
                            <td class="table-edit"><button onclick="location.href='./search-list.html'">編集</button></td>
                            <td class="table-delete"><button onclick="location.href='./search-list.html'">削除</button></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>4</td>
                            <td>4</td>
                            <td>4</td>
                            <td>4</td>
                            <td>4</td>
                            <td class="table-edit"><button onclick="location.href='./search-list.html'">編集</button></td>
                            <td class="table-delete"><button onclick="location.href='./search-list.html'">削除</button></td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>5</td>
                            <td>5</td>
                            <td>5</td>
                            <td>5</td>
                            <td>5</td>
                            <td class="table-edit"><button onclick="location.href='./search-list.html'">編集</button></td>
                            <td class="table-delete"><button onclick="location.href='./search-list.html'">削除</button></td>
                        </tr>
                        <tr>
                            <td>6</td>
                            <td>6</td>

                            <td>6</td>
                            <td>6</td>
                            <td>6</td>
                            <td class="table-edit"><button onclick="location.href='./search-list.html'">編集</button></td>
                            <td class="table-delete"><button onclick="location.href='./search-list.html'">削除</button></td>
                        </tr>
                        <tr>

                        </tr>

                            <td class="table-delete"><button onclick="location.href='./search-list.html'">削除</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>
    <script src="./js/app.js" ></script>
</body>

</html>
